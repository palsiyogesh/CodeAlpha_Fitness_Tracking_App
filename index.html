<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracking App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bc77ecb541.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/weightlifting2.png">
</head>
<body>
    <header>
        <div class="logo">Fitness App</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#activities">Activities</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
        <button class="btn">Sign In</button>
    </header>
    <!-- Other Sections (Hero, Features, How It Works, Testimonials, Pricing) -->
    <main>
        <div class="container">
            <h1>Fitness Tracker</h1>
            <div class="input-container">
              <label for="exercise">Exercise:</label>
              <input type="text" id="exercise" placeholder="Enter exercise">
            </div>
            <div class="input-container">
              <label for="duration">Duration (mins):</label>
              <input type="number" id="duration" placeholder="Enter duration">
            </div>
            <button onclick="trackExercise()">Track Exercise</button>
            <div id="exerciseList"></div>
          </div>
    </main>

    <footer>
        <div class="contact-info">
            <p>Email: info@fitnessapp.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div class="social-media">
            <i class="fa-brands fa-facebook icon"></i>
            <i class="fa-brands fa-twitter icon"></i>
            <i class="fa-brands fa-instagram icon"></i>
        </div>
        <p>&copy; 2024 Fitness App.All rights reserved.</p>
            <p>created by <a href="#">Palsi Yogesh</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
